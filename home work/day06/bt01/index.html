<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 06 - Bài tập 1</title>
    <link rel="stylesheet" href="./vendor/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="form-title">
                <div class="form-left">
                    <i class="fa-regular fa-circle-check"></i>
                    <h3>Quick and free sign-up</h3>
                    <p>Enter your email address to create an account.</p>
                </div>
                <div class="form-left">
                    <i class="fa-regular fa-circle-check"></i>
                    <h3>Cross-platform solution</h3>
                    <p>Preview your newsletters on any device befor sending them out.</p>
                </div>
                <div class="form-left">
                    <i class="fa-regular fa-circle-check"></i>
                    <h3>Start sending emails</h3>
                    <p>User our API or pick our pre-built template.</p>
                </div>
            </div>
            <div class="form-content">
                <div class="signup-form">
                    <h1> Create your account</h1>
                    <span>Email</span>
                    <div>
                        <input type="text" placeholder="Enter your email address">
                    </div>
                    <span>Full Name</span>
                    <div>
                        <input type="text" placeholder="Enter your full name">
                    </div>
                    <span>Password</span>
                    <div>
                        <input type="text" placeholder="Type to create a password">
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
                        <label for="checkbox"> Get updates and notifications about our product.</label>
                    </div>
                    <div class="submit">
                        <button>Type to create a password</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
